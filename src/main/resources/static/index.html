<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的旅遊足跡 ✈️</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>🌍 Jenny 的旅遊足跡</h1>
    <button class="btn-add" onclick="openModal()">+ 新增旅遊回憶</button>
    <div class="container" id="app">
        <p style="text-align:center; width:100%">正在載入回憶...</p>
    </div>
 <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">✨ 新增足跡</h2>
            
            <input type="hidden" id="editId">

            <div class="form-group">
                <label>標題</label>
                <input type="text" id="inputTitle" placeholder="例如：東京迪士尼之旅">
            </div>

            <div class="form-group">
                <label>地點</label>
                <input type="text" id="inputLocation" placeholder="例如：日本東京">
            </div>

            <div class="form-group">
                <label>開始日期</label>
                <input type="date" id="inputDate">
            </div>

            <div class="form-group">
                <label>結束日期</label>
                <input type="date" id="inputEndDate">
            </div>

            <div class="form-group">
                <label>心得</label>
                <textarea id="inputDesc" placeholder="寫下你的回憶..."></textarea>
            </div>

            <div class="form-group">
                <label>照片網址 (URL)</label>
                <input type="text" id="inputPhoto" placeholder="https://...">
            </div>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">取消</button>
                <button class="btn-save" onclick="saveFootprint()">儲存</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
